# Default values for ontology-kp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoscaling: 
  enabled: false
  
replicaCount: 1

ontologyKpAPI:
  image:
    repository: renciorg/ontology-kp
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.5"
  javaOpts: "-Xmx4G"
  x-trapiMaturity: "development"
  resources:
    limits:
      memory: 6G
      cpu: '1'
    requests:
      cpu: '1'
      memory: 6G
  service:
    type: ClusterIP
    port: 80

blazeGraph:
  init:
    repository: obolibrary/odklite
    tag: v1.3.1
    resources: {}
  image:
    repository: phenoscape/blazegraph
    tag: 2.1.5.0
  service:
    type: ClusterIP
    port: 80
  blazeGraphMemory: 24G
  blazeGraphTimeout: "1200000"
  blazeGraphReadOnly: true
  dataStorageSize: 150Gi
  dataUrl: "https://ubergraph.apps.renci.org/downloads/current/ubergraph.jnl.gz"
  resources:
    limits:
      cpu: 2
      memory: 32Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 3000
  fsGroup: 2000
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  className: ""
  annotations: {}
